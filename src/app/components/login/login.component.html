<div class="container">
    <h1 class="text-center fs-4 my-2">Login</h1>

    <div class="form container-md">
        <section class="form-group my-2">
            <label for="userName" class="form-label">Nombre de usuario</label>
            <input type="text" [(ngModel)]="user.userName" name="userName" placeholder="Nombre de usuario" id="userName" class="form-control">
        </section>
        <section class="form-group my-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" [(ngModel)]="user.password" name="password" id="password" placeholder="Contraseña" class="form-control">

            <small class="form-info">Mínimo 8 caracteres</small>
        </section>

        <section class="d-flex align-items-center justify-content-around">
            <button class="my-2 mx-a btn btn-primary" (click)="login()" type="button">Login</button>
            <button class="my-2 mx-a btn btn-secondary" (click)="reset()" type="button">Limpiar</button>
        </section>


        <a href="/forgot_password" class="link my-2">¿Olvidaste tu Contraseña?</a>
    </div>
</div>
