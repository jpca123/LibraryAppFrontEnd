<div class="container">
    <h1 class="text-center fs-4 my-2">Recuperar Contraseña</h1>

    <div class="form container-md">
        <section class="form-group my-2">
            <label for="userName" class="form-label">Email de tu cuenta</label>
            <input type="text" [(ngModel)]="email" name="userName" placeholder="Email" id="userName" class="form-control">
        </section>

        <section class="d-flex align-items-center justify-content-around">
            <button class="my-2 mx-a btn btn-primary" (click)="send()" type="button">Recuperar</button>
            <button class="my-2 mx-a btn btn-secondary" (click)="reset()" type="button">Limpiar</button>
        </section>

        
        <!-- error messages of the form -->
        <app-show-info [InfoEmitter]="InfoGeneralEmitter"></app-show-info>


        <a href="/login" class="link my-2">¿Ya tienes cuenta?</a>
    </div>
</div>
